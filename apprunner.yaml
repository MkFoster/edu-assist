version: 1.0
runtime: python3
build:
    commands:
        build:
            - echo "Installing dependencies"
            - pip3 install -r requirements.txt
run:
    runtime-version: "3.11"
    command: uvicorn web_app:app --host 0.0.0.0 --port 8000
    network:
        port: 8000
        env: PORT
    env:
        - name: PORT
          value: "8000"
